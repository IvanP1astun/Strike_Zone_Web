{% load static %}
<div class="container">
  <div
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
    >
      <svg
        class="bi me-2"
        width="40"
        height="32"
        role="img"
        aria-label="Bootstrap"
      >
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <ul
      class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
    >
      <li>
        <a href={% url 'rules' %} class="nav-link px-2 link-body-emphasis">Правила</a>

        <a href={% url 'about' %} class="nav-link px-2 link-body-emphasis">О нас</a>
      </li>
      <li>
        <a href={% url 'catalog' %} class="nav-link px-2 link-body-emphasis">Каталог</a>
      </li>
      <li>
        <a href={% url 'profile' %} class="nav-link px-2 link-body-emphasis">Профиль</a>
      </li>
    </ul>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
      <input
        type="search"
        class="form-control"
        placeholder="Search..."
        aria-label="Search"
      />
    </form>
  </div>
</div>
